                            <img src="https://lh3.googleusercontent.com/d/1LNTkboFIGhJdPeAVw-08ffqZQP3cqIHm" alt="Logo" className="h-32 md:h-44 w-auto object-contain drop-shadow-2xl mb-4" />
                            <p className="text-emerald-100 italic tracking-[0.3em] uppercase text-[10px] font-bold opacity-90 mb-8">Biodiversidad El Limonar</p>
                            
                            <label className="flex items-center gap-3 bg-white text-emerald-950 px-8 py-4 rounded-2xl shadow-2xl cursor-pointer hover:scale-105 transition-all font-black uppercase text-[10px] tracking-widest">
                                {isIdentifying ? <Icon name="loader-2" className="w-5 h-5 animate-spin" /> : <Icon name="camera" className="w-5 h-5" />}
                                Identificador con IA ‚ú®
                                <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" />
                            </label>
                        </div>
                    </header>

                    <nav className="max-w-5xl mx-auto p-4 flex gap-3 overflow-x-auto hide-scrollbar sticky top-0 bg-stone-50/90 backdrop-blur-md z-40">
                        {["Todos", "Primates", "Aves", "Mam√≠feros", "Reptiles", "Anfibios", "Insectos"].map(cat => (
                            <button key={cat} onClick={() => setFilter(cat)} className={`whitespace-nowrap px-6 py-2 rounded-2xl text-[10px] font-black uppercase transition-all ${filter === cat ? 'bg-emerald-800 text-white shadow-lg' : 'bg-white text-stone-400 border border-stone-100'}`}>{cat}</button>
                        ))}
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                        {filteredAnimals.map(animal => (
                            <div key={animal.id} className="bg-white rounded-[2.5rem] shadow-sm border border-stone-100 overflow-hidden flex flex-col hover:shadow-xl transition-all group">
                                <div className="aspect-[4/3] relative bg-stone-100 overflow-hidden">
                                    <img src={animal.image} alt={animal.commonName} referrerpolicy="no-referrer" className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" />
                                    <div className={`absolute top-4 left-4 ${animal.color} text-white text-[8px] font-black px-3 py-1 rounded-lg uppercase`}>{animal.category}</div>
                                    <button 
                                        onClick={() => setCheckedAnimals(p => ({...p, [animal.id]: !p[animal.id]}))}
                                        className={`absolute top-4 right-4 p-3 rounded-full shadow-lg transition-all ${checkedAnimals[animal.id] ? 'bg-emerald-600 text-white scale-110' : 'bg-white/80 text-stone-300'}`}
                                    >
                                        <Icon name="check-circle" className="w-5 h-5" />
                                    </button>
                                </div>
                                <div className="p-8 flex-1 flex flex-col">
                                    <h3 className="text-xl font-black text-stone-800 leading-tight mb-1">{animal.commonName}</h3>
                                    <p className="text-xs italic text-emerald-700/50 mb-6 font-serif">{animal.scientificName}</p>
                                    <button onClick={() => { setSelectedAnimal(animal); setAudioUrl(null); setIsPlaying(false); }} className="mt-auto w-full py-4 bg-stone-900 text-white rounded-2xl text-[9px] font-black uppercase tracking-widest hover:bg-emerald-800 transition-colors">Ver Detalles ‚ú®</button>
                                </div>
                            </div>
                        ))}
                    </main>

                    {selectedAnimal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/95 p-4" onClick={() => setSelectedAnimal(null)}>
                            <div className="bg-white w-full max-w-4xl rounded-[3.5rem] overflow-hidden flex flex-col md:flex-row shadow-2xl relative max-h-[90vh]" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelectedAnimal(null)} className="absolute top-8 right-8 z-30 bg-black/10 text-stone-800 p-2 rounded-full hover:bg-stone-100 transition-all"><Icon name="x" className="w-6 h-6" /></button>
                                <div className="w-full md:w-1/2 h-64 md:h-auto"><img src={selectedAnimal.image} className="w-full h-full object-cover" referrerpolicy="no-referrer" /></div>
                                <div className="p-8 md:p-12 md:w-1/2 flex flex-col overflow-y-auto">
                                    <span className="text-emerald-600 font-black text-[10px] uppercase tracking-widest mb-4 block">Historia Natural y Conservaci√≥n</span>
                                    <h2 className="text-4xl font-black text-stone-900 mb-1 leading-none">{selectedAnimal.commonName}</h2>
                                    <p className="text-xl italic text-stone-400 font-serif mb-8">{selectedAnimal.scientificName}</p>
                                    
                                    <button 
                                        onClick={() => handleTTS(selectedAnimal.info)}
                                        className="w-full py-5 bg-emerald-50 text-emerald-800 rounded-3xl font-black text-[10px] uppercase tracking-widest flex items-center justify-center gap-3 mb-8 hover:bg-emerald-100 transition-all"
                                    >
                                        {isGenerating ? <Icon name="loader-2" className="w-5 h-5 animate-spin" /> : isPlaying ? <Icon name="pause" className="w-5 h-5" /> : <Icon name="volume-2" className="w-5 h-5" />}
                                        Escuchar Historia y Rol Ecol√≥gico üîä
                                    </button>

                                    <div className="bg-stone-50 p-8 rounded-[2.5rem] border border-stone-100 mb-8">
                                        <p className="text-stone-700 leading-relaxed font-medium italic">"{selectedAnimal.info}"</p>
                                    </div>
                                    <div className="flex items-center gap-2 text-[10px] font-black uppercase text-stone-400 tracking-widest"><Icon name="map-pin" className="w-4 h-4 text-emerald-500" /> H√°bitat: {selectedAnimal.habitat}</div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className={`fixed bottom-6 right-6 z-[60] transition-all transform ${isChatOpen ? 'scale-100 opacity-100 shadow-2xl' : 'scale-0 opacity-0'}`}>
                        <div className="bg-white w-[350px] sm:w-[420px] h-[550px] rounded-[3rem] flex flex-col overflow-hidden border-8 border-emerald-950">
                            <div className="bg-emerald-950 p-6 flex justify-between items-center text-white">
                                <span className="font-black text-xs uppercase tracking-widest">Bi√≥logo Limonar</span>
                                <button onClick={() => setIsChatOpen(false)}><Icon name="x" className="w-5 h-5" /></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 space-y-4 bg-stone-50">
                                {chatMessages.map((msg, i) => (
                                    <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`p-4 rounded-3xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-emerald-700 text-white rounded-tr-none' : 'bg-white text-stone-700 border border-stone-100 shadow-sm rounded-tl-none'}`}>{msg.text}</div>
                                    </div>
                                ))}
                                {isGenerating && <Icon name="loader-2" className="w-6 h-6 animate-spin text-emerald-800 mx-auto" />}
                            </div>
                            <form onSubmit={handleChatSubmit} className="p-4 bg-white border-t flex gap-2">
                                <input value={userInput} onChange={(e) => setUserInput(e.target.value)} placeholder="¬øQu√© quieres saber?" className="flex-1 bg-stone-100 border-none rounded-2xl px-5 py-3 text-sm font-bold outline-none" />
                                <button type="submit" className="p-3 bg-emerald-800 text-white rounded-2xl"><Icon name="send" className="w-5 h-5" /></button>
                            </form>
                        </div>
                    </div>

                    {!isChatOpen && (
                        <button onClick={() => setIsChatOpen(true)} className="fixed bottom-8 right-8 w-16 h-16 bg-emerald-950 text-white rounded-full flex items-center justify-center shadow-2xl hover:scale-110 active:scale-95 transition-all z-[50]">
                            <Icon name="message-square" className="w-6 h-6" />
                        </button>
                    )}

                    {audioUrl && <audio ref={audioRef} src={audioUrl} onEnded={() => setIsPlaying(false)} className="hidden" />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
