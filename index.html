<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guía de Biodiversidad - El Limonar</title>
    <!-- Librerías de React, Tailwind e Iconos -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-stone-50 text-stone-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const getImg = (id) => `https://lh3.googleusercontent.com/d/${id}`;

            const animals = [
                { id: 1, commonName: "Mono Aullador Rojo", scientificName: "Alouatta seniculus", category: "Primates", habitat: "Dosel de bosques tropicales", info: "Es el jardinero del bosque: dispersa semillas grandes que mantienen la diversidad arbórea. Su aullido en El Limonar es un indicador de la salud del dosel. Protegerlo garantiza que el bosque siga creciendo y capturando carbono.", color: "bg-orange-700", image: getImg("1ZA0JsTaJUnbOplOdBqQKizEmGin1xMpH") },
                { id: 2, commonName: "Mono Marteja", scientificName: "Aotus lemurinus", category: "Primates", habitat: "Bosques maduros, nocturnos", info: "Al ser nocturno, actúa como un polinizador silencioso de flores que solo abren de noche. Su presencia en nuestra reserva indica que los corredores biológicos nocturnos están intactos y libres de contaminación lumínica.", color: "bg-amber-900", image: getImg("1qoyIz0TLmrEo935n0VkqpLMpj2F-zcvs") },
                { id: 3, commonName: "Tucán Pico Iris", scientificName: "Ramphastos sulfuratus", category: "Aves", habitat: "Tierras bajas y selva", info: "Vital para la regeneración de árboles frutales. Al regurgitar semillas lejos de la planta madre, evita la competencia entre plántulas. Su cuidado en El Limonar es símbolo de un ecosistema vibrante y productivo.", color: "bg-emerald-600", image: getImg("1BmEOSSQ-GsXMAJYcZlmYZLmBA4cBp3uT") },
                { id: 4, commonName: "Guacamaya Bandera", scientificName: "Ara macao", category: "Aves", habitat: "Selvas húmedas", info: "Como especie sombrilla, su protección ayuda a conservar cientos de otras especies. En El Limonar, su presencia monógama nos enseña sobre la estabilidad del hábitat y la importancia de los árboles altos para anidación.", color: "bg-red-600", image: getImg("18Am6EdZcpS7rluz1ce0mq1qupCCUxU9q") },
                { id: 5, commonName: "Loro Cabeciazul", scientificName: "Pionus menstruus", category: "Aves", habitat: "Dosel tropical", info: "Regulador de poblaciones de semillas y frutos en el dosel. Su algarabía es música para nuestra reserva, recordándonos la necesidad de mantener bosques conectados para sus vuelos sociales diarios.", color: "bg-blue-600", image: getImg("1g9k43mkqOIk1p1ZTE1aRhJxOM4yLd6Cb") },
                { id: 6, commonName: "Guacamayo Severo", scientificName: "Ara severus", category: "Aves", habitat: "Bordes de selva", info: "Ayuda a la dispersión de palmas nativas. Su cuidado en El Limonar asegura que las especies de borde de bosque no desaparezcan, manteniendo el equilibrio entre las áreas abiertas y la selva densa.", color: "bg-green-700", image: getImg("1zVAV-JBPPlVGHBZSrPIfIUnrol3h0B5B") },
                { id: 7, commonName: "Bobo Punteado", scientificName: "Hypnelus ruficollis", category: "Aves", habitat: "Bosques secos", info: "Controlador natural de insectos y pequeños reptiles. Su paciencia para cazar nos indica que hay abundancia de micro-fauna en los estratos bajos del bosque de El Limonar.", color: "bg-amber-600", image: getImg("1YRYcPBOE7yqwBPphBq52HLebrBwHLF1n") },
                { id: 8, commonName: "Canario Criollo", scientificName: "Sicalis flaveola", category: "Aves", habitat: "Jardines", info: "Excelente dispersor de semillas de plantas bajas y gramíneas. Su canto matutino es un bioindicador de aire limpio y jardines libres de pesticidas químicos dentro del hotel.", color: "bg-yellow-400", image: getImg("1Y8j_tWbvD3xTvsY3oyG8lHU0ruEJzgHj") },
                { id: 9, commonName: "Carpintero Pechipunteado", scientificName: "Colaptes punctigula", category: "Aves", habitat: "Áreas abiertas", info: "Arquitecto del bosque: crea nidos que luego son usados por otras aves y mamíferos pequeños. Controla plagas de hormigas y termitas en los árboles, previniendo daños estructurales en la madera.", color: "bg-stone-700", image: getImg("1Gh640OI7EJG2C6yMmP0c6pQfv3enDxJm") },
                { id: 10, commonName: "Mosquerito Silbón", scientificName: "Camptostoma obsoletum", category: "Aves", habitat: "Bordes de bosque", info: "Regulador incansable de poblaciones de insectos voladores. Su presencia garantiza que los jardines de El Limonar mantengan un equilibrio natural sin necesidad de intervención humana.", color: "bg-stone-400", image: getImg("1d6V2JswnW46pZAn5CBjrHlAa5rTvoOAZ") },
                { id: 11, commonName: "Garza Azul", scientificName: "Egretta caerulea", category: "Aves", habitat: "Humedales", info: "Controladora clave de peces pequeños e insectos acuáticos. Su presencia en nuestros cuerpos de agua es señal de que los humedales de la zona están sanos y llenos de vida.", color: "bg-indigo-700", image: getImg("1fVsgu05agLC6lqLNg65_5o9SgfuzKO1n") },
                { id: 12, commonName: "Carpintero Real", scientificName: "Campephilus melanoleucos", category: "Aves", habitat: "Bosques", info: "Especie indicadora de bosques maduros. Su capacidad para taladrar madera dura ayuda a la descomposición de materia orgánica, devolviendo nutrientes al suelo de El Limonar.", color: "bg-stone-600", image: getImg("1cMKnEtb6EsOHqsPVNM--43CIh1Y1iZf-") },
                { id: 13, commonName: "Gavilán Cienaguero", scientificName: "Busarellus nigricollis", category: "Aves", habitat: "Cerca de agua", info: "Depredador tope de sistemas acuáticos. Al cazar peces enfermos o sobrepoblados, mantiene la pureza y el equilibrio genético de las especies en nuestros ríos y ciénagas.", color: "bg-yellow-700", image: getImg("13PsJypK4SHk8gJC-5TxtfcuAmSTpOOim") },
                { id: 14, commonName: "Martín Pescador", scientificName: "Chloroceryle amazona", category: "Aves", habitat: "Ríos", info: "Bioindicador de calidad de agua. Si lo ves pescando en El Limonar, significa que el agua no tiene contaminantes químicos que maten a los peces pequeños.", color: "bg-teal-700", image: getImg("1wqmzOh2RbD2n2f2IrjbK8cxi0h6lyFE9") },
                { id: 15, commonName: "Gallito de Ciénaga", scientificName: "Porphyrio martinica", category: "Aves", habitat: "Pantanos", info: "Sus movimientos sobre la vegetación flotante ayudan a oxigenar la superficie del agua y a dispersar plantas acuáticas beneficiosas. Su cuidado protege la biodiversidad del pantano.", color: "bg-indigo-600", image: getImg("1SF3aa9jKRknXXVlgB620gAr3ghpFO41D") },
                { id: 16, commonName: "Garza Tigre", scientificName: "Tigrisoma lineatum", category: "Aves", habitat: "Bordes de ríos", info: "Maestra del camuflaje y controladora de anfibios y crustáceos. Su presencia sigilosa es vital para mantener la cadena trófica en las riberas que rodean nuestra reserva.", color: "bg-amber-700", image: getImg("19oYVUkpV75cxjDEmEY743GgA-Vlhcm1X") },
                { id: 17, commonName: "Garcita Estriada", scientificName: "Butorides striata", category: "Aves", habitat: "Quebradas", info: "Pequeña guardiana de las corrientes de agua. Controla la población de larvas de mosquitos y pequeños invertebrados, mejorando la experiencia de los huéspedes en el sendero.", color: "bg-stone-500", image: getImg("1UmR4z4LRZ5fP6xMp9A0G02JZGD_thhLs") },
                { id: 18, commonName: "Monjita Cabeciamarilla", scientificName: "Chrysomus icterocephalus", category: "Aves", habitat: "Ciénagas", info: "Sus colonias son fundamentales para la dispersión de nutrientes entre el agua y la tierra. Son voces de alerta ante la presencia de depredadores, protegiendo a otras aves del hotel.", color: "bg-yellow-600", image: getImg("12zFl7hBOhOO4uAZSflgBzaQP6f5tRkv-") },
                { id: 19, commonName: "Hornero", scientificName: "Furnarius rufus", category: "Aves", habitat: "Jardines", info: "Al construir nidos de barro, utiliza y recicla materiales del suelo. Sus antiguos nidos sirven de refugio para muchas otras especies que no pueden construir los suyos.", color: "bg-orange-300", image: getImg("1HKGNhB055JBJ5H5n6nGHp88Yu_5Jzpee") },
                { id: 20, commonName: "Oso Hormiguero", scientificName: "Tamandua tetradactyla", category: "Mamíferos", habitat: "Suelos y árboles", info: "Ingeniero de suelos y protector de árboles. Al consumir miles de termitas, evita que estas acaben con los árboles debilitados. Su cuidado en El Limonar protege la estructura misma del bosque.", color: "bg-amber-800", image: getImg("10ZDVYkH3mNZx_FIoCWTFEEH5YtiXWVFZ") },
                { id: 21, commonName: "Ardilla de Cola Roja", scientificName: "Sciurus granatensis", category: "Mamíferos", habitat: "Jardines", info: "La reforestadora más eficiente de El Limonar. Al enterrar nueces y olvidarlas, permite que nuevos árboles crezcan lejos de sus padres, diversificando la genética de nuestro bosque.", color: "bg-orange-900", image: getImg("1cyQq43aizGJPcQ8s_KT6lP40nhbfGyPK") },
                { id: 22, commonName: "Iguana Verde", scientificName: "Iguana iguana", category: "Reptiles", habitat: "Ramas sobre agua", info: "Importante dispersora de semillas de plantas herbáceas y arbustos. Su presencia cerca de las fuentes de agua nos indica un equilibrio térmico saludable en la zona del hotel.", color: "bg-lime-700", image: getImg("1Q8E7PFNt8FQkuqlXHp_Jr8YnymLdiBK4") },
                { id: 23, commonName: "Lagarto Overo", scientificName: "Tupinambis teguixin", category: "Reptiles", habitat: "Suelos boscosos", info: "Controlador biológico de caracoles, insectos e incluso serpientes pequeñas. Es un eslabón fundamental que mantiene la limpieza biológica de los senderos bajos de nuestra reserva.", color: "bg-zinc-800", image: getImg("1nZLlu7X8JR6cmzVt89Z5H4ySHoDsFc4F") },
                { id: 24, commonName: "Tortuga Hicotea", scientificName: "Trachemys callirostris", category: "Reptiles", habitat: "Estanques", info: "Ayuda a mantener la transparencia de los estanques al consumir materia orgánica en exceso. Su cuidado es un compromiso con la pureza de nuestros espejos de agua.", color: "bg-emerald-900", image: getImg("1Xq1K3APozzgBjCz-cV-rmup5rjMqqAfM") },
                { id: 25, commonName: "Tortuga Morrocoy", scientificName: "Chelonoidis carbonarius", category: "Reptiles", habitat: "Bosque seco", info: "Vital para el bosque seco de El Limonar. Al comer frutas caídas, dispersa semillas con una alta tasa de germinación gracias a su proceso digestivo lento.", color: "bg-orange-900", image: getImg("1UuGunzSRgT_zWhv4IHB7127Xsq91EKeW") },
                { id: 26, commonName: "Ranita de Lluvia", scientificName: "Pristimantis sp.", category: "Anfibios", habitat: "Hojarasca", info: "Indicadora de humedad y pureza del aire. Como respira a través de su piel, su presencia confirma que El Limonar está libre de contaminantes atmosféricos tóxicos.", color: "bg-lime-600", image: getImg("1rtEh_QSEMCEHwx_YU0opmUDiLtgcc3jJ") },
                { id: 27, commonName: "Rana de Cristal", scientificName: "Nymphargus griffithsi", category: "Anfibios", habitat: "Quebradas", info: "Bioindicadora crítica. Su piel transparente la hace sensible a la más mínima contaminación del agua. Protegerla es proteger el nacimiento de nuestras quebradas.", color: "bg-emerald-400", image: getImg("1OYrdh2RnWE2X5wGhYZhr1YX9CYP0gP1X") },
                { id: 28, commonName: "Mariposa Monarca", scientificName: "Danaus plexippus", category: "Insectos", habitat: "Jardines", info: "Polinizadora migratoria que conecta ecosistemas distantes. Su presencia en nuestros jardines asegura la reproducción de la flora nativa que alimenta a otros animales.", color: "bg-orange-500", image: getImg("1dQQiwctr_DZkEAZ0wWhYm44cqGrJ2HUv") },
                { id: 29, commonName: "Mariposa Amarilla", scientificName: "Phoebis sennae", category: "Insectos", habitat: "Áreas soleadas", info: "Asegura la biodiversidad floral de El Limonar. Es una pieza clave para que los arbustos de flores silvestres sigan produciendo frutos para las aves pequeñas.", color: "bg-yellow-500", image: getImg("1ZI37v5J0HuWZ_detOWBB_e2o4xBY5TQ0") },
                { id: 30, commonName: "Mariposa Malaquita", scientificName: "Siproeta stelenes", category: "Insectos", habitat: "Bordes de bosque", info: "Especialista en polinización de plantas de sombra. Su belleza es un recordatorio de que cada rincón oscuro del bosque de El Limonar tiene una función vital.", color: "bg-lime-500", image: getImg("1EXwtFxf8V2XgO8csJAQnyl6W74PX_YOp") }
            ];

            const [filter, setFilter] = useState('Todos');
            const [selectedAnimal, setSelectedAnimal] = useState(null);
            const [checkedAnimals, setCheckedAnimals] = useState({});

            const filteredAnimals = filter === 'Todos' ? animals : animals.filter(a => a.category === filter);

            return (
                <div className="min-h-screen pb-20">
                    <header className="h-[300px] bg-emerald-900 flex flex-col items-center justify-center text-white p-8 text-center relative overflow-hidden">
                        <div className="absolute inset-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1544947950-fa07a98d2ad7?auto=format')] bg-cover bg-center"></div>
                        <div className="relative z-10 flex flex-col items-center">
                            <img src="https://lh3.googleusercontent.com/d/1LNTkboFIGhJdPeAVw-08ffqZQP3cqIHm" alt="Logo" className="h-32 md:h-44 object-contain drop-shadow-2xl mb-4" />
                            <p className="text-emerald-100 italic tracking-[0.3em] uppercase text-[10px] font-bold opacity-90">Cuadernillo de Biodiversidad El Limonar</p>
                            <h1 className="text-3xl font-black uppercase mt-2 tracking-tighter">Guía de Campo</h1>
                        </div>
                    </header>

                    <nav className="max-w-5xl mx-auto p-6 flex gap-3 overflow-x-auto hide-scrollbar sticky top-0 bg-stone-50/95 backdrop-blur-md z-40 border-b border-stone-100">
                        {["Todos", "Primates", "Aves", "Mamíferos", "Reptiles", "Anfibios", "Insectos"].map(cat => (
                            <button key={cat} onClick={() => setFilter(cat)} className={`whitespace-nowrap px-8 py-3 rounded-2xl text-[10px] font-black uppercase transition-all ${filter === cat ? 'bg-emerald-800 text-white shadow-xl' : 'bg-white text-stone-400 border border-stone-200'}`}>{cat}</button>
                        ))}
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 mt-10">
                        {filteredAnimals.map(animal => (
                            <div key={animal.id} className="bg-white rounded-[3rem] shadow-sm border border-stone-100 overflow-hidden flex flex-col hover:shadow-2xl transition-all group">
                                <div className="aspect-[4/3] relative bg-stone-100 overflow-hidden">
                                    <img src={animal.image} alt={animal.commonName} referrerpolicy="no-referrer" className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                    <div className={`absolute top-6 left-6 ${animal.color} text-white text-[8px] font-black px-4 py-1.5 rounded-xl uppercase tracking-widest`}>{animal.category}</div>
                                    <button 
                                        onClick={() => setCheckedAnimals(p => ({...p, [animal.id]: !p[animal.id]}))}
                                        className={`absolute top-6 right-6 p-4 rounded-full shadow-lg transition-all ${checkedAnimals[animal.id] ? 'bg-emerald-600 text-white scale-110' : 'bg-white/90 text-stone-300'}`}
                                    >
                                        <Icon name="check-circle" className="w-6 h-6" />
                                    </button>
                                </div>
                                <div className="p-10 flex-1 flex flex-col">
                                    <h3 className="text-2xl font-black text-stone-800 leading-tight mb-1">{animal.commonName}</h3>
                                    <p className="text-sm italic text-emerald-700/50 mb-8 font-serif">{animal.scientificName}</p>
                                    <button onClick={() => setSelectedAnimal(animal)} className="mt-auto w-full py-5 bg-stone-900 text-white rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest hover:bg-emerald-800 transition-colors">Leer Historia ✨</button>
                                </div>
                            </div>
                        ))}
                    </main>

                    {selectedAnimal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/98 p-4" onClick={() => setSelectedAnimal(null)}>
                            <div className="bg-white w-full max-w-4xl rounded-[4rem] overflow-hidden flex flex-col md:flex-row shadow-2xl relative max-h-[92vh]" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setSelectedAnimal(null)} className="absolute top-8 right-8 z-30 bg-stone-100/50 p-3 rounded-full hover:bg-white transition-all"><Icon name="x" className="w-6 h-6" /></button>
                                <div className="w-full md:w-1/2 h-72 md:h-auto bg-stone-100 flex items-center justify-center">
                                    <img src={selectedAnimal.image} className="w-full h-full object-cover" referrerpolicy="no-referrer" />
                                </div>
                                <div className="p-10 md:p-14 md:w-1/2 flex flex-col overflow-y-auto">
                                    <span className="text-emerald-600 font-black text-[10px] uppercase tracking-widest mb-4 block">Historia Natural y Conservación</span>
                                    <h2 className="text-5xl font-black text-stone-900 mb-2 leading-none">{selectedAnimal.commonName}</h2>
                                    <p className="text-xl italic text-stone-400 font-serif mb-10">{selectedAnimal.scientificName}</p>
                                    
                                    <div className="bg-stone-50 p-8 rounded-[2.5rem] border border-stone-100 mb-10 shadow-inner">
                                        <p className="text-stone-700 leading-relaxed font-medium italic text-lg">"{selectedAnimal.info}"</p>
                                    </div>
                                    <div className="flex items-center gap-3 text-stone-400 font-black text-[10px] uppercase tracking-widest mt-auto">
                                        <Icon name="map-pin" className="w-5 h-5 text-emerald-500" /> Hábitat: {selectedAnimal.habitat}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
